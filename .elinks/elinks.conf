#############################
### General configuration ###
#############################
set config.saving_style_w = 1

set terminal.xterm-256color-italic.colors = 1
set terminal.xterm-256color-italic.type = 1
set terminal.xterm-256color-italic.italic = 1

set ui.dialogs.underline_hotkeys = 0
set ui.success_msgbox = 0
set ui.language = "System"
set ui.startup_goto_dialog = 0

set document.browse.forms.confirm_submit = 0
set document.browse.images.display_style = 2
set document.browse.images.image_link_tagging = 2
set document.browse.scrolling.vertical_step = 1

set document.colors.ensure_contrast = 1
set document.colors.increase_contrast = 1
set document.colors.link = "blue"
set document.colors.use_document_colors = 0
set document.colors.vlink = "blue"

set mime.extension.jpg="image/jpeg"
set mime.extension.jpeg="image/jpeg"
set mime.extension.png="image/png"
set mime.extension.gif="image/gif"
set mime.extension.bmp="image/bmp"
set mime.handler.image_viewer.unix.ask = 0
set mime.handler.image_viewer.unix.block = 0
set mime.handler.image_viewer.unix.program = "qlmanage -p % &> /dev/null"
set mime.type.image.jpg = "image_viewer"
set mime.type.image.jpeg = "image_viewer"
set mime.type.image.png = "image_viewer"
set mime.type.image.gif = "image_viewer"
set mime.type.image.bmp = "image_viewer"

set document.download.directory = "/Users/jerome/Downloads/"
set document.plain.display_links = 1

