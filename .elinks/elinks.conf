## ELinks 0.13.GIT configuration file

####################
### Key bindings ###
####################
bind "main" "j" = "scroll-down"
bind "main" "k" = "scroll-up"
bind "main" "u" = "move-half-page-up"
bind "main" "d" = "move-half-page-down"
bind "main" "g" = "move-document-start"
bind "main" "G" = "move-document-end"
bind "main" "K" = "move-link-prev"
bind "main" "J" = "move-link-next"
bind "main" "o" = "goto-url"
bind "main" "O" = "goto-url-current"

bind "main" "q" = "really-quit"
bind "main" "f" = "toggle-numbered-links"

bind "main" "Ctrl-P" = "tab-prev"
bind "main" "Ctrl-N" = "tab-next"

bind "main" "Right" = "history-move-forward"
bind "main" ">" = "none"
bind "main" "<" = "none"
bind "main" "Ctrl-E" = "none"
bind "main" "Ctrl-A" = "none"
# bind "main" "Ctrl-E" = "scroll-down"
# bind "main" "Ctrl-Y" = "scroll-up"

#############################
### General configuration ###
#############################
set mime.extension.jpg="image/jpeg"
set mime.extension.jpeg="image/jpeg"
set mime.extension.png="image/png"
set mime.extension.gif="image/gif"
set mime.extension.bmp="image/bmp"
set mime.handler.image_viewer.unix.ask = 0
set mime.handler.image_viewer.unix.block = 0
set mime.handler.image_viewer.unix.program = "qlmanage -p % &> /dev/null"
set mime.type.image.jpg = "image_viewer"
set mime.type.image.jpeg = "image_viewer"
set mime.type.image.png = "image_viewer"
set mime.type.image.gif = "image_viewer"
set mime.type.image.bmp = "image_viewer"


